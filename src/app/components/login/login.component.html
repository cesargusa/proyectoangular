<div class="text-center my-3">
    <div>
        <h1>REGISTRO FORMULARIO</h1>
    </div>
    <div>
        <form>
            <div class="my-5">
                <div>
                    <label for="name">Nombre y apellidos</label>

                </div>
                <div class="d-flex justify-content-center">
                    <input class="input-group input-group-sm mb-3 w-50" type="text"   name="nombre">
                </div>
                <!-- <span class="text-danger" *ngIf="nombre == '' " >Introduzca nombre y apellidos</span> -->

                <div>
                    <label >Telefono</label>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="input-group input-group-sm mb-3 w-50" type="text"  name="telefono" >
                </div>
                <!-- <span class="text-danger" *ngIf="telefono == '' " >Introduzca telefono</span> -->

              
            </div>
            <div class="d-flex justify-content-center " >
                <div class="mx-2">
                    <a [routerLink]="'/register'">
                    <button type="text" class="btn btn-success">Registrar</button>
                    </a>
                </div>
                <div>
                    <a [routerLink]="'/'">
                        <button type="text" class="btn btn-primary" >Login</button>


                    </a>

                </div>
            </div>
          

        </form>
    </div>
    <div *ngIf="actived">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre y Apellidos</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Direccion</th>
                <th scope="col">Localidad</th>
                <th scope="col">Provincia</th>
                <th scope="col">Contrase√±a</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">{{nombre}}</th>
                <th scope="col">{{telefono}}</th>
                <th scope="col">{{correo}}</th>
                <th scope="col">{{direccion}}</th>
                <th scope="col">{{localidad}}</th>
                <th scope="col">{{provincia}}</th>
                <th scope="col">{{contrasena}}</th>
              </tr>
         
            </tbody>
          </table>
          
         
    </div>
</div>
